<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="shortcut icon" href="../media/favicon.png" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Configurar()</h1>
    </header>
    <main>
        
            <label for="numTurma">Nome da turma:</label> 
        <input type="text" name="idDaTurma" id="idTurma"> 
            <input type="button" value="Selecionar" id="insTurma"> <br>
            
                <label for="inserirAluno">Inserir alunos:</label>
        <input type="text" name="insertAluno" id="inserirAluno">
                <input type="button" value="Inserir" id="insAluno">

                <br><select size="3" name="listaDeAlunos" id="listaDeAlunos">
                    <option value="default">Insira os Alunos aqui</option>
                </select>
                <input type="button" value="Remover aluno" id="rmAluno">

        <h2>Conceitos</h2> 

            <label for="mediaDeAprovacao">Média para aprovação (padrão = 6):</label>
        <input type="number" name="mediaPadrao" id="mediaDeAprovacao">
                <input type="button" value="Definir" id="defMedia">

        
        <p>Insira abaixo o nome e a faixa do conceito:</p>
            <label for="nomeDoConceito">Conceito </label>
        <input type="text" id="nomeDoConceito">
        
            <label for="valorConceito">>= (maior ou igual a)</label>
        <input type="number" name="valueConcept" id="valorConceito">
        <input type="button" value="Inserir" id="insConceito">
        <br><select size="2" name="conceitosPadrao" id="tabelaConceitos">
            <option value="default">Insira aqui os conceitos</option>
        </select>
        <input type="button" value="Remover conceito" id="rmConceito">

        <p><a href="./index.html">Concluir</a></p>
    </main>
    <script type="module" src="../config.js"></script>
</body>
</html>
